<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the Player — Preview</title>
  <style>
    :root{
      --bg:#0b1f0f;          /* sehr dunkles Grün */
      --card:#0f2a15;        /* Karten-Hintergrund */
      --accent:#17a34a;      /* lebendiges Grün */
      --accent-2:#91f2ae;    /* Pastellgrün */
      --text:#ecfdf5;        /* sehr hell */
      --muted:#c8e8d4;
      --danger:#ff6b6b;
      --warn:#facc15;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 10% -10%, #12451f 0%, transparent 60%),
                  radial-gradient(1200px 800px at 110% 110%, #123a1c 0%, transparent 60%),
                  var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .app{width:min(920px,100%);}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px; padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 4px;font-size:28px;letter-spacing:.3px}
    .sub{color:var(--muted);font-size:14px;margin-bottom:16px}

    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media (min-width:720px){
      .grid{grid-template-columns:1fr 1fr}
    }

    .tile{
      border:1px dashed rgba(255,255,255,.15); border-radius:14px; padding:14px 16px;
      display:flex; align-items:center; gap:10px; background:var(--card)
    }
    .emoji{font-size:22px;}
    .label{opacity:.85; font-size:13px}
    .value{font-weight:700}

    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    input[type="text"]{
      flex:1; min-width:200px; background:#0a1b10; color:var(--text);
      border:1px solid rgba(255,255,255,.15); border-radius:12px; padding:12px 14px; font-size:16px;
      outline:none; transition: border .15s ease;
    }
    input[type="text"]:focus{ border-color:var(--accent) }

    button{
      border:0; background:var(--accent); color:#06210f; font-weight:800; letter-spacing:.2px;
      padding:12px 14px; border-radius:12px; cursor:pointer; transition: transform .06s ease, filter .2s;
    }
    button:hover{ filter:brightness(1.1) }
    button:active{ transform:translateY(1px) }
    .ghost{ background:transparent; color:var(--accent-2); border:1px solid rgba(255,255,255,.14) }
    .danger{ background:var(--danger); color:white }
    .warn{ background:var(--warn); color:#1a1a1a }

    .meta{display:flex; gap:14px; flex-wrap:wrap; color:var(--muted); font-size:14px}
    .badge{padding:6px 10px; border-radius:999px; background:#0a1b10; border:1px solid rgba(255,255,255,.14)}

    .feedback{min-height:28px; margin-top:8px; font-weight:700}

    .small{font-size:12px; opacity:.85}

    .footer{display:flex; justify-content:space-between; gap:10px; align-items:center; margin-top:10px; flex-wrap:wrap}

    .progress{
      height:10px; width:100%; background:#0a1b10; border:1px solid rgba(255,255,255,.12); border-radius:999px; overflow:hidden
    }
    .progress > div{height:100%; background:linear-gradient(90deg,var(--accent),var(--accent-2)); width:0%}

    .hint{opacity:.9}
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>Guess the Player ⚽</h1>
      <div class="sub">Rate den Spieler nur anhand von <b>Land</b>, <b>Position</b> und <b>Verein</b>.</div>

      <div class="grid" id="facts">
        <!-- Dynamisch gefüllt -->
      </div>

      <div class="row" style="margin-top:16px">
        <input id="guess" type="text" placeholder="Dein Tipp (z. B. Julian Brandt)" autocomplete="off" />
        <button id="checkBtn">Überprüfen</button>
        <button class="ghost" id="hintBtn">Hinweis</button>
        <button class="ghost" id="skipBtn">Überspringen</button>
      </div>

      <div class="feedback" id="feedback"></div>

      <div class="footer">
        <div class="meta">
          <span class="badge">Punkte: <b id="score">0</b></span>
          <span class="badge">Streak: <b id="streak">0</b></span>
          <span class="badge">Frage: <b id="qIdx">1</b>/<b id="qTotal">–</b></span>
        </div>
        <div class="progress"><div id="bar"></div></div>
      </div>

      <div class="small hint" id="hintText" style="margin-top:8px"></div>
    </div>

    <p class="small" style="margin-top:12px; color:var(--muted)">
      Tipp: Schreibweisen sind flexibel (ä/ö/ü, Akzente, kleine Tippfehler ok).
    </p>
  </div>

  <!-- JavaScript-Dateien -->
  <script src="players.js" defer></script>
  <script src="app.js" defer></script>
 <p style="
  position: fixed;
  bottom: 10px;
  right: 14px;
  font-size: 13px;
  color: rgba(255,255,255,0.45);
  font-family: monospace;
  user-select: none;
">
  Coded by <b style="color:#91f2ae">Eneas-Ian☆</b>
</p>
</body>
</html>
